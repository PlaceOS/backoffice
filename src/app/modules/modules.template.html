<div class="container" [class.show]="show_options | async">
    <div class="sidebar">
        <sidebar
            heading="Modules"
            name="modules"
            [queryParams]="only_disconnected ? { connected: false, running: true } : {}"
        >
            <div class="toggle">
                <mat-slide-toggle
                    [(ngModel)]="only_disconnected"
                    labelPosition="before"
                    i18n="@@moduleDisconnectedFilterToggle"
                >
                    Only Disconnected
                </mat-slide-toggle>
            </div>
        </sidebar>
    </div>
    <main>
        <item-display name="module" route="modules" [tabs]="tab_list"> </item-display>
    </main>
</div>
