<div class="container">
    <div class="header">
        <div class="text">Module State - {{module?.custom_name || module?.name}}</div>
        <div class="close" (tapped)="fn.close()">
            <i class="backoffice-cross"></i>
        </div>
    </div>
    <div class="body">
            <div class="system">
                <div class="label">System:</div>
                <div class="value">{{system?.name}}</div>
            </div>
            <div class="system">
                <div class="label">Module:</div>
                <div class="value">{{module?.driver?.module_name}} {{module?.role + 1}}</div>
                <button widget (tapped)="updateState()">Update state</button>
            </div>
        <div class="settings">
            <settings-display [model]="settings"></settings-display>
        </div>
    </div>
</div>
