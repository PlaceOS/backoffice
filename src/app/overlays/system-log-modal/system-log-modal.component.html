<header>
    <h3 mat-dialog-title>System Logs</h3>
    <button mat-icon-button mat-dialog-close>
        <app-icon [icon]="{ type: 'icon', class: 'backoffice-cross' }"></app-icon>
    </button>
</header>
<mat-dialog-content>
    <div class="body" *ngIf="!loading; else load_state">
        <table>
            <thead>
                <td>User</td>
                <td>Date/Time</td>
                <td></td>
            </thead>
            <tbody>
                <tr class="item" *ngFor="let item of logs">
                    <td>{{ item?.user?.name }}</td>
                    <td>{{ item?.created_at | date }}</td>
                    <td>{{ item?.installed_device }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</mat-dialog-content>
<ng-template #load_state>
    <div class="body">
        <div class="info-block">
            <div class="icon">
                <a-spinner circle-ring color="#000"></a-spinner>
            </div>
            <div class="text">Processing request...</div>
        </div>
    </div>
</ng-template>
