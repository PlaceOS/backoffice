<div class="container" [class.loader]="model.loading" [class.edit]="model.item">
    <div class="header">
        <div class="text">{{model.item ? 'Edit' : 'New'}} System</div>
        <div class="close" (touchrelease)="fn.close()">
            <i class="material-icons">close</i>
        </div>
    </div>
    <div class="body">
        <div class="form">
            <div class="field">
                <div class="label">Name<span class="orange">*</span>:</div>
                <div class="value" [class.error]="model.errors?.name">
                    <input [(ngModel)]="model.form.name" placeholder="System name">
                </div>
            </div>
            <div class="error" *ngIf="model.errors?.name">{{model.errors?.name}}</div>
            <div class="field">
                <div class="label">Tags:</div>
                <div class="value" [class.error]="model.errors?.tags">
                    <input [(ngModel)]="model.form.tags" (ngModelChange)="validate()" placeholder="Tags">
                </div>
            </div>
            <div class="field">
                <div class="label">Description:</div>
                <div class="value full">
                    <textarea [(ngModel)]="model.form.description" placeholder="Description of the system"></textarea>
                </div>
            </div>
            <div class="field">
                <div class="label">Settings:</div>
                <div class="value full">
                    <settings-display [(model)]="model.form.settings" (valid)="model.settings_valid = $event" [input]="true"></settings-display>
                </div>
            </div>
        </div>
        <div class="footer">
            <btn (tapped)="event('Cancel')">Cancel</btn>
            <btn name="inverse" [disabled]="model.has_errors || model.settings_valid === false || !model.form.name"
                (tapped)="model.item ? edit() : new()">
                Ok
            </btn>
        </div>
    </div>
    <div class="no-item">
        <div class="icon">
            <spinner type="circle-ring" color="rgba(0,0,0, .54)"></spinner>
        </div>
        <div class="text">Processing request...</div>
    </div>
</div>
