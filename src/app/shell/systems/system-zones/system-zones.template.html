<div class="container">
    <div class="settings">
        <section class="select">
            <div class="dropdown">
                <engine-item-dropdown [service]="model.zone_service" label="Zone" [(model)]="model.new_zone"></engine-item-dropdown>
            </div>
            <div class="btn"><button widget [disabled]="!model.new_zone" (tapped)="joinZone()">Join zone</button></div>
        </section>
        <section>
            <div class="table" *ngIf="model.zones && model.zones.length > 0">
                <div class="table-head table-row">
                    <div class="small"></div>
                    <div class="name">Name</div>
                    <div class="description">Description</div>
                    <div *ngIf="model.zones.length > 1" class="small"></div>
                </div>
                <div class="table-body" cdkDropList (cdkDropListDropped)="drop($event)">
                    <div class="table-row" *ngFor="let zone of model.zones" cdkDrag>
                        <div class="small">
                            <div class="action grab" cdkDragHandle><i class="material-icons">reorder</i></div>
                        </div>
                        <div class="name"><a (touchrelease)="goto(zone)">{{zone.name}}</a></div>
                        <div class="description">{{zone.description}}</div>
                        <div *ngIf="model.zones.length > 1" class="small">
                            <div class="action"><i class="material-icons">exit_to_app</i></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="info-block" *ngIf="!model.zones || model.zones.length <= 0">
                <div class="text">No zones for system</div>
            </div>
        </section>
    </div>
</div>
