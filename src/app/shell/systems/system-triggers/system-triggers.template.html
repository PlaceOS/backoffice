<div class="container">
    <div class="settings">
        <section class="select">
            <div class="dropdown">
                <button mat-button (tapped)="addTrigger()">Add trigger</button>
            </div>
            <div class="btn">
                <input placeholder="Filter triggers">
            </div>
        </section>
        <section class="list">
            <table *ngIf="model.list && model.list.length > 0">
                <thead>
                    <td class="small"></td>
                    <td class="flex">Name</td>
                    <td class="count">Count</td>
                    <td class="added">Added</td>
                    <td class="duo"></td>
                </thead>
                <tbody>
                    <tr *ngFor="let item of model.list">
                        <td class="small">
                            <div class="state" [class.active]="item.enabled"></div>
                        </td>
                        <td class="flex"><a (touchrelease)="goto(item)">{{item.name}}</a></td>
                        <td class="count">{{item.trigger_count}}</td>
                        <td class="added">{{item.display?.created}}</td>
                        <td class="duo">
                            <div class="action"><i class="backoffice-edit"></i></div>
                            <div class="action"><i class="backoffice-trash"></i></div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="info-block" *ngIf="!model.list || model.list.length <= 0">
                <div class="text">No triggers for system</div>
            </div>
        </section>
    </div>
</div>
