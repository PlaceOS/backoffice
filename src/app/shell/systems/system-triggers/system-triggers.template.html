<div class="container">
    <div class="settings">
        <section class="select">
            <div class="dropdown">
                <btn>Add trigger</btn>
            </div>
            <div class="btn">
                <input placeholder="Filter triggers">
            </div>
        </section>
        <section class="list">
            <table *ngIf="model.list && model.list.length > 0">
                <thead>
                    <tr>
                        <td></td>
                        <td>Name</td>
                        <td>Count</td>
                        <td>Added</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of model.list">
                        <td class="small">
                            <div class="state" [class.active]="item.enabled"></div>
                        </td>
                        <td class="name"><a (touchrelease)="goto(item)">{{item.name}}</a></td>
                        <td>{{item.trigger_count}}</td>
                        <td>{{item.display?.created}}</td>
                        <td class="duo">
                            <div class="action"><i class="material-icons">edit</i></div>
                            <div class="action"><i class="material-icons">delete</i></div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="no-item" *ngIf="!model.list || model.list.length <= 0">
                <div class="text">No triggers for system</div>
            </div>
        </section>
    </div>
</div>
