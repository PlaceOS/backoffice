<div class="container">
    <div class="settings">
        <section class="select">
            <div class="dropdown">
                <button widget (tapped)="addTrigger()">Add trigger</button>
            </div>
            <div class="btn">
                <input placeholder="Filter triggers">
            </div>
        </section>
        <section class="list">
            <div class="table" *ngIf="model.list && model.list.length > 0">
                <div class="table-head table-row">
                    <div class="small"></div>
                    <div class="flex">Name</div>
                    <div class="count">Count</div>
                    <div class="added">Added</div>
                    <div class="duo"></div>
                </div>
                <div class="table-body">
                    <div class="table-row" *ngFor="let item of model.list">
                        <div class="small">
                            <div class="state" [class.active]="item.enabled"></div>
                        </div>
                        <div class="flex"><a (touchrelease)="goto(item)">{{item.name}}</a></div>
                        <div class="count">{{item.trigger_count}}</div>
                        <div class="added">{{item.display?.created}}</div>
                        <div class="duo">
                            <div class="action"><i class="material-icons">edit</i></div>
                            <div class="action"><i class="material-icons">delete</i></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="no-item" *ngIf="!model.list || model.list.length <= 0">
                <div class="text">No triggers for system</div>
            </div>
        </section>
    </div>
</div>
