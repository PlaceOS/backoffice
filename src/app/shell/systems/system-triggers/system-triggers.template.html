<div class="container">
    <div class="list" *ngIf="model.logs && model.logs.length > 0">
        <table>
            <thead>
                <tr>
                    <td>Session Start</td>
                    <td>Ended</td>
                    <td>Systems Accessed</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of model.logs">
                    <td>{{item.display?.started}}</td>
                    <td>{{item.display?.ended}}</td>
                    <td>
                        <div>{{item.systems.length}}</div>
                        <div>View</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="no-item" *ngIf="!model.logs || model.logs.length <= 0">
        <div class="text">No logs found</div>
    </div>
</div>
