<div class="container">
    <section class="select">
        <button mat-button>Add new</button>
    </section>
    <section>
        <div class="list" *ngIf="auth_sources && auth_sources.length > 0; else no_auth_sources">
            <table>
                <thead>
                    <td class="name">Name</td>
                    <td class="flex">URL</td>
                    <td class="duo"></td>
                </thead>
                <tbody>
                    <tr *ngFor="let item of auth_sources">
                        <td class="name">{{item.name}}</td>
                        <td class="flex">{{item.redirect}}</td>
                        <td class="duo">
                            <button mat-icon-button (tapped)="editAuthSource(item)">
                                <app-icon [icon]="{ class: 'backoffice-edit' }"></app-icon>
                            </button>
                            <button mat-icon-button (tapped)="deleteAuthSource(item)">
                                <app-icon [icon]="{ class: 'backoffice-trash' }"></app-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
<ng-template #no_auth_sources>
    <div class="info-block">
        <div class="text">No authentication sources found</div>
    </div>
</ng-template>
