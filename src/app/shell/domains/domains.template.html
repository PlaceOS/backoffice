<div class="container" [class.show]="show_sidebar">
    <div class="sidebar" (tapped)="showSidebar()">
        <sidebar
            heading="Domains"
            [module]="module"
            [list]="list"
            (searchChange)="search($event)"
            [loading]="loading"
            [close]="show_sidebar"
            (event)="sidebarEvent($event)"
        ></sidebar>
    </div>
    <main (touchrelease)="showSidebar(false)">
        <item-display
            [item]="item"
            name="zone"
            [active]="tab"
            [tabs]="[
                {
                    id: 'applications',
                    name: 'Applications',
                    count: applications || 0,
                    template: apps,
                    icon: { class: 'material-icons', value: 'apps' }
                },
                {
                    id: 'authentication',
                    name: 'Authentication',
                    count: auth_sources || 0,
                    template: auth,
                    icon: { class: 'material-icons', value: 'lock_open' }
                },
                { id: 'users', name: 'Users', count: users || 0, template: users, icon: { class: 'material-icons', value: 'person' } }
            ]"
            (event)="itemEvent($event)"
        >
            <ng-template #apps>
                <domain-applications [item]="item"></domain-applications>
            </ng-template>
            <ng-template #auth>
                <domain-authentication [item]="item"></domain-authentication>
            </ng-template>
            <ng-template #users>
                <domain-users [item]="item"></domain-users>
            </ng-template>
        </item-display>
    </main>
</div>
