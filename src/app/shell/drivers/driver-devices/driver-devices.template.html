<div class="container" *ngIf="item">
    <div class="settings">
        <section class="select">
            <mat-form-field appearance="outline">
                <div class="prefix" matPrefix>
                    <app-icon [icon]="{ class: 'backoffice-magnifying-glass' }"></app-icon>
                </div>
                <input
                    matInput
                    [(ngModel)]="search_str"
                    (ngModelChange)="search$.next($event)"
                    name="search-filter"
                    placeholder="Filter Modules"
                />
            </mat-form-field>
        </section>
        <section class="list">
            <table *ngIf="device_list && device_list.length > 0">
                <thead>
                    <td class="small"></td>
                    <td class="flex">Name</td>
                    <td class="system">System</td>
                    <td class="small"></td>
                </thead>
                <tbody>
                    <tr *ngFor="let item of device_list">
                        <td class="small">
                            <div class="state" [class.active]="item.enabled"></div>
                            <i binding [(model)]="item.enabled" [sys]="item.system.id" [mod]="item.module_name" bind="connected"></i>
                        </td>
                        <td class="flex">
                            <a [routerLink]="['/modules', item.id]">{{item.name}}</a>
                        </td>
                        <td class="system">
                            <a [routerLink]="['/systems', item.system.id]">
                                {{item.system?.name}} (<span class="id">{{item.system?.id}}</span>)
                            </a>
                        </td>
                        <td class="small">
                            <button mat-icon-button (tapped)="removeModule(item)"><i class="backoffice-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="info-block" *ngIf="!device_list || device_list.length <= 0">
                <div class="text">No devices with driver</div>
            </div>
        </section>
    </div>
</div>
