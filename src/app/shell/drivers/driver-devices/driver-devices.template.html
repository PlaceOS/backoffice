<div class="container">
    <div class="settings">
        <section class="select">
            <div class="btn">
                <input placeholder="Filter devices">
            </div>
        </section>
        <section class="list">
            <table *ngIf="model.list && model.list.length > 0">
                <thead>
                    <td class="small"></td>
                    <td class="flex">Name</td>
                    <td class="system">System</td>
                    <td class="small"></td>
                </thead>
                <tbody>
                    <tr *ngFor="let item of model.list">
                        <td class="small">
                            <div class="state" [class.active]="item.enabled"></div>
                        </td>
                        <td class="flex"><a (touchrelease)="goto(item)">{{item.name}}</a></td>
                        <td class="system">
                            <a (touchrelease)="goto(item.system)">
                                {{item.system?.name}} (<span class="id">{{item.system?.id}}</span>)
                            </a>
                        </td>
                        <td class="small">
                            <div class="action"><i class="material-icons">delete</i></div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="info-block" *ngIf="!model.list || model.list.length <= 0">
                <div class="text">No devices with driver</div>
            </div>
        </section>
    </div>
</div>
