<div class="container" [class.show]="show_sidebar">
    <div class="sidebar">
        <sidebar
            heading="Drivers"
            [module]="module"
            [close]="show_sidebar"
            (event)="sidebarEvent($event)"
        ></sidebar>
    </div>
    <main (touchrelease)="show_sidebar = false">
        <item-display
            name="driver"
            route="drivers"
            [item]="item"
            [tabs]="[
                { id: 'about', name: 'About', icon: { class: 'backoffice-info-with-circle' } },
                { id: 'devices', name: 'Devices', count: device_count, icon: { class: 'backoffice-tablet' } }
            ]"
            (event)="itemEvent($event)"
        >
        </item-display>
    </main>
</div>
