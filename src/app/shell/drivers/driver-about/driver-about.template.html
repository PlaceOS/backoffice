<div class="container" *ngIf="item">
    <section>
        <div class="field">
            <label>Commit:</label>
            <div class="value">{{ item.commit }}</div>
        </div>
        <table>
            <thead>
                <td class="flex">Module Name</td>
                <td class="class">Class</td>
            </thead>
            <tbody>
                <tr>
                    <td class="flex">{{item?.module_name}}</td>
                    <td class="class mono">{{item?.class_name}}</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section>
        <button mat-button (tapped)="reloadDriver()">Reload Modules</button>
    </section>
    <header>Settings</header>
    <section>
        <mat-tab-group [selectedIndex]="level_index" (selectedIndexChange)="encryption_level = available_levels[$event].id">
            <mat-tab *ngFor="let option of available_levels" [label]="option.name"></mat-tab>
        </mat-tab-group>
        <settings-form-field [ngModel]="settings" [readonly]="true"></settings-form-field>
    </section>
</div>
