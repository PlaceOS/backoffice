<div class="container" *ngIf="item">
    <section>
        <div class="field">
            <label>Commit:</label>
            <div class="value">{{ item.commit }}</div>
        </div>
        <div class="field">
            <label>Module Name:</label>
            <div class="value">{{ item?.module_name }}</div>
        </div>
    </section>
    <section>
        <button mat-button (tapped)="reloadDriver()">Reload Modules</button>
    </section>
    <hr />
    <header class="settings">Settings</header>
    <section *ngIf="!loading_settings; else load_state">
        <a-settings-form [merge]="true" [id]="item.id" [settings]="item.settings"></a-settings-form>
    </section>
</div>
<ng-template #load_state>
    <div class="info-block">
        <div class="icon">
            <mat-spinner diameter="48"></mat-spinner>
        </div>
        <div class="text">Loading driver settings...</div>
    </div>
</ng-template>
