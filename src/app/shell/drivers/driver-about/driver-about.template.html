<div class="container">
    <section>
        <table>
            <thead>
                <td class="flex">Module Name</td>
                <td class="class">Class</td>
            </thead>
            <tbody>
                <tr>
                    <td class="flex">{{item?.module_name}}</td>
                    <td class="class mono">{{item?.class_name}}</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section>
        <button widget>Reload Modules</button>
    </section>
    <header>Settings</header>
    <section>
        <settings-display [model]="item?.settings"></settings-display>
    </section>
</div>
