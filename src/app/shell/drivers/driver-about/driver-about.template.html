<div class="container">
    <section>
        <div class="table">
            <div class="table-head table-row">
                <div class="flex">Module Name</div>
                <div class="class">Class</div>
            </div>
            <div class="table-body">
                <div class="table-row">
                    <div class="flex">{{item?.module_name}}</div>
                    <div class="class mono">{{item?.class_name}}</div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <button widget>Reload Modules</button>
    </section>
    <header>Settings</header>
    <section>
        <settings-display [model]="item?.settings"></settings-display>
    </section>
</div>
