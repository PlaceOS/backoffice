<div class="container" [class.uat]="model.env !== 'prod'" *ngIf="model.user && !model.loading">
    <div class="header">
        <topbar-header (filter)="model.filter = $event"></topbar-header>
    </div>
    <div class="body" [class.filtered]="model.filter">
        <div class="sidebar-menu">
            <sidebar-menu></sidebar-menu>
        </div>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </div>
    <div class="search-results" *ngIf="model.filter">
        <global-search [search]="model.filter"></global-search>
    </div>
</div>
<div class="container loader" [class.uat]="model.env !== 'prod'" *ngIf="model.loading">
    <div class="no-item">
        <div class="icon">
            <a-spinner circle-ring color="#fff"></a-spinner>
        </div>
        <div class="text">Loading application data...</div>
    </div>
</div>
<div class="container login" [class.uat]="model.env !== 'prod'" *ngIf="!model.user">
    <login-display></login-display>
</div>
