<div class="container tests" [class.show]="model.show_sidebar">
    <div class="sidebar" (tap)="showSidebar()">
        <sidebar heading="Tests" [total]="model.total" [licenses]="model.licenses" [new]="false" [list]="model.list" (searchChange)="search($event)" [loading]="model.loading" [close]="model.show_sidebar" [active]="model.id" (event)="sidebarEvent($event)"></sidebar>
    </div>
    <main (touchrelease)="showSidebar(false)">
        <item-display [item]="model.item" [has_change]="false" name="test" [active]="model.tab"
            [tabs]="[
            { id: 'about', name: 'About', template: about, icon: { class: 'material-icons', value: 'info' } }
            ]" (event)="itemEvent($event)">
            <ng-template #about>
                <div class="about">
                    <div class="module-details">
                        <div class="module">{{model.item?.module_class}}</div>
                        <div class="details">
                            <div class="table">
                                <div class="table-row">
                                    <div class="field">Name</div>
                                    <div class="flex">{{model.item?.id || model.item?.name}}</div>
                                </div>
                                <div class="table-row" *ngIf="model.item && model.item.documentation">
                                    <div class="field">Reference Documentation</div>
                                    <div class="flex">
                                        <div>
                                        <ng-container *ngFor="let doc of model.item.documentation">
                                            <a [href]="doc | safeurl">{{doc}}</a><br>
                                        </ng-container>
                                        </div>
                                    </div>
                                </div>
                                <div class="table-row">
                                    <div class="field">Module name</div>
                                    <div class="flex">{{model.item?.module_name}}</div>
                                </div>
                                <div class="table-row">
                                    <div class="field">Role</div>
                                    <div class="flex">{{model.item?.role}}</div>
                                </div>
                            </div>
                        </div>
                        <div class="details">
                            <div class="name">Settings</div>
                            <div class="data">
                                <settings-display [model]="model.item?.settings || {}"></settings-display>
                            </div>
                        </div>
                    </div>
                    <div class="terminal" #cmd_line>
                        <div class="output">
                            <div class="line" *ngFor="let line of (model.display_lines || [])">{{line}}</div>
                        </div>
                        <div class="input">
                            <div class="feed">></div>
                            <div class="field">
                                <input #cmd_input [(ngModel)]="model.input" (keyup.enter)="send()">
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </item-display>
    </main>
</div>
