<div class="container" *ngIf="item">
    <div class="settings">
        <header>Logic for system:&nbsp;<span>{{system?.name}}</span></header>
        <section>
            <button mat-button>Stop Device</button>
        </section>
        <header>Settings <span (touchrelease)="toggleSettings()">{{ merged === false ? 'This module' : 'Merged' }}</span></header>
        <section>
            <settings-form-field [ngModel]="settings" [readonly]="true"></settings-form-field>
        </section>
    </div>
</div>
