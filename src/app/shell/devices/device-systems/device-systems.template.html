<div class="container">
    <div class="btn">
        <input placeholder="Filter systems">
    </div>
    <div class="list" *ngIf="model.list && model.list.length > 0">
        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>No. Devices</td>
                    <td>Created</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of model.list">
                    <td><a (touchrelease)="goto(trigger)">{{item.name}} (<span class="id">{{item.id}}</span>)</a></td>
                    <td>{{item.installed_ui_devices}}</td>
                    <td>{{item.display?.created}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="no-item" *ngIf="!model.list || model.list.length <= 0">
        <div class="text">No systems found</div>
    </div>
</div>
