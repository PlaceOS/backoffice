<div class="container" [class.show]="show_sidebar">
    <div class="sidebar">
        <sidebar
            heading="Devices"
            [module]="module"
            [close]="show_sidebar"
            [queryParams]="only_disconnected ? { connected: false, running: true } : {}"
            (event)="sidebarEvent($event)"
        >
            <div class="toggle">
                <mat-slide-toggle [(ngModel)]="only_disconnected" labelPosition="before">
                    Only Disconnected
                </mat-slide-toggle>
            </div>
        </sidebar>
    </div>
    <main (touchrelease)="show_sidebar = false">
        <item-display
            name="device"
            route="devices"
            [item]="item"
            [tabs]="[
                { id: 'about', name: 'About', icon: { class: 'backoffice-info-with-circle' } },
                {
                    id: 'systems',
                    name: 'Systems',
                    count: system_count,
                    icon: { class: 'backoffice-documents' }
                }
            ]"
            (event)="itemEvent($event)"
        >
        </item-display>
    </main>
</div>
