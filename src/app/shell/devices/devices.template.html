<div class="container" [class.show]="model.show_sidebar">
        <div class="sidebar" (tap)="showSidebar()">
            <sidebar heading="Devices" [list]="model.list" [loading]="model.loading" [close]="model.show_sidebar" [active]="model.id" (event)="sidebarEvent($event)">
                <div class="toggle">
                    <div class="text">Only disconnected:</div>
                    <toggle type="ios"></toggle>
                </div>
            </sidebar>
        </div>
        <main (touchrelease)="showSidebar(false)">
            <item-display [item]="model.item" name="device" [active]="model.tab"
                [tabs]="[
                    { id: 'about', name: 'About', template: about, icon: { class: 'material-icons', value: 'info' } },
                    { id: 'systems', name: 'Systems', template: systems, count: model.systems, icon: { class: 'material-icons', value: 'account_balance' } }
                ]" (event)="itemEvent($event)">
                <ng-template #about>
                    <device-about [item]="model.item"></device-about>
                </ng-template>
                <ng-template #systems>
                    <device-systems [item]="model.item"></device-systems>
                </ng-template>
            </item-display>
        </main>
    </div>
