<div class="container" [class.show]="show_sidebar">
        <div class="sidebar" (tapped)="showSidebar()">
            <sidebar heading="Devices" [total]="total" [module]="module" [list]="list" (searchChange)="search($event)" [loading]="loading" [close]="show_sidebar" [active]="id" (event)="sidebarEvent($event)">
                <div class="toggle">
                    <div class="text">Only disconnected:</div>
                    <toggle type="ios"></toggle>
                </div>
            </sidebar>
        </div>
        <main (touchrelease)="showSidebar(false)">
            <item-display [item]="item" name="device" [active]="tab"
                [tabs]="[
                    { id: 'about', name: 'About', template: about, icon: { class: 'material-icons', value: 'info' } },
                    { id: 'systems', name: 'Systems', template: systems, count: systems, icon: { class: 'material-icons', value: 'account_balance' } }
                ]" (event)="itemEvent($event)">
                <ng-template #about>
                    <device-about [item]="item"></device-about>
                </ng-template>
                <ng-template #systems>
                    <device-systems [item]="item"></device-systems>
                </ng-template>
            </item-display>
        </main>
    </div>
