<div class="container">
    <div class="settings">
        <section>
            <div class="field">
                <label for="dependency" matTooltip="System to use for available status variables and function calls">Template System: </label>
                <item-search-field
                    [service]="system_service"
                    [(ngModel)]="template_system"
                ></item-search-field>
            </div>
        </section>
        <header>
            <div class="action" *ngIf="template_system">
                <button mat-icon-button (tapped)="addCondition()">
                    <app-icon [icon]="{ class: 'backoffice-plus' }"></app-icon>
                </button>
            </div>
            <div class="text">Conditions</div>
        </header>
        <section>
            <div class="list" *ngIf="item.conditions"></div>
            <div class="info-block" *ngIf="!item.conditions">
                <div class="text">No conditions for trigger</div>
            </div>
        </section>
        <header>
            <div class="action" *ngIf="template_system">
                <button mat-icon-button (tapped)="addAction()">
                    <app-icon [icon]="{ class: 'backoffice-plus' }"></app-icon>
                </button>
            </div>
            <div class="text">Actions</div>
        </header>
        <section>
            <div class="list" *ngIf="item.actions"></div>
            <div class="info-block" *ngIf="!item.actions">
                <div class="text">No actions for trigger</div>
            </div>
        </section>
    </div>
</div>
