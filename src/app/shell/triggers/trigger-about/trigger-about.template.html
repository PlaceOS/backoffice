<div class="container">
    <div class="settings">
        <section>
            <dropdown [filter]="true" [list]="model.systems" [model]="-1" (modelChange)="select(model.systems[$event])"
                (filterValue)="loadSystems($event)" placeholder="Select a System"></dropdown>
        </section>
        <header>
            <div class="action" *ngIf="model.selected_system">
                <btn format="mini-action" (tapped)="addCondition()">
                    <i class="material-icons">add</i>
                </btn>
            </div>
            <div class="text">Conditions</div>
        </header>
        <section>
            <div class="list" *ngIf="model.condtions">

            </div>
            <div class="no-item" *ngIf="!model.conditions">
                <div class="text">No conditions for trigger</div>
            </div>
        </section>
        <header>
            <div class="action" *ngIf="model.selected_system">
                <btn format="mini-action" (tapped)="addAction()">
                    <i class="material-icons">add</i>
                </btn>
            </div>
            <div class="text">Actions</div>
        </header>
        <section>
            <div class="list" *ngIf="model.actions">

            </div>
            <div class="no-item" *ngIf="!model.actions">
                <div class="text">No actions for trigger</div>
            </div>
        </section>
    </div>
</div>
