<div class="container" [class.show]="show_sidebar">
    <div class="sidebar">
        <sidebar
            heading="Triggers"
            [module]="module"
            [close]="show_sidebar"
            (event)="sidebarEvent($event)"
        ></sidebar>
    </div>
    <main (touchrelease)="show_sidebar = false">
        <item-display
            [item]="item"
            [loading]="loading_item"
            name="trigger"
            [active]="tab"
            [tabs]="[
                { id: 'about', name: 'About', template: about, icon: { class: 'backoffice-info-with-circle' } },
                {
                    id: 'systems',
                    name: 'Systems',
                    template: systems,
                    count: system_count,
                    icon: { class: 'backoffice-documents' }
                }
            ]"
            (event)="itemEvent($event)"
        >
            <ng-template #about>
                <trigger-about [item]="item"></trigger-about>
            </ng-template>
            <ng-template #systems>
                <trigger-systems [item]="item"></trigger-systems>
            </ng-template>
        </item-display>
    </main>
</div>
