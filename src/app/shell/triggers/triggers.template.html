<div class="container" [class.show]="show_sidebar">
    <div class="sidebar">
        <sidebar
            heading="Triggers"
            name="triggers"
            [query_fn]="query_fn"
            [close]="show_sidebar"
            (event)="sidebarEvent($event)"
        ></sidebar>
    </div>
    <main (click)="show_sidebar = false">
        <item-display
            name="trigger"
            route="triggers"
            [item]="item"
            [loading]="loading_item"
            [tabs]="[
                { id: 'about', name: 'About', icon: { class: 'backoffice-info-with-circle' } },
                {
                    id: 'systems',
                    name: 'Systems',
                    count: system_count,
                    icon: { class: 'backoffice-documents' }
                }
            ]"
            (event)="itemEvent($event)"
        >
        </item-display>
    </main>
</div>
