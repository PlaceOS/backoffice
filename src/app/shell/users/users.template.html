<div class="container" [class.show]="show_sidebar">
    <div class="sidebar" (tapped)="showSidebar()">
        <sidebar
            heading="Users"
            [module]="module"
            [list]="list"
            (searchChange)="search($event)"
            [loading]="loading"
            [close]="show_sidebar"
            (event)="sidebarEvent($event)"
        ></sidebar>
    </div>
    <main (touchrelease)="showSidebar(false)">
        <item-display
            [item]="item"
            [loading]="loading_item"
            name="user"
            [active]="tab"
            [tabs]="[
                { id: 'about', name: 'About', template: about, icon: { class: 'backoffice-info-with-circle' } },
                { id: 'history', name: 'History', template: history, icon: { class: 'backoffice-list' } }
            ]"
            (event)="itemEvent($event)"
        >
            <ng-template #about>
                <user-about [item]="item"></user-about>
            </ng-template>
            <ng-template #history>
                <user-history [item]="item"></user-history>
            </ng-template>
        </item-display>
    </main>
</div>
