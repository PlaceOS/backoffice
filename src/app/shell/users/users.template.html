<div class="container" [class.show]="show_sidebar">
    <div class="sidebar" (tapped)="showSidebar()">
        <sidebar heading="Users" [total]="total" [licenses]="licenses" [list]="list" (searchChange)="search($event)" [loading]="loading" [close]="show_sidebar" [active]="id" (event)="sidebarEvent($event)"></sidebar>
    </div>
    <main (touchrelease)="showSidebar(false)">
        <item-display [item]="item" [loading]="loading_item" name="user" [active]="tab"
            [tabs]="[
                { id: 'about', name: 'About', template: about, icon: { class: 'material-icons', value: 'info' } },
                { id: 'history', name: 'History', template: history, icon: { class: 'material-icons', value: 'list' } }
            ]" (event)="itemEvent($event)">
            <ng-template #about>
                <user-about [item]="item"></user-about>
            </ng-template>
            <ng-template #history>
                <user-history [item]="item"></user-history>
            </ng-template>
        </item-display>
    </main>
</div>
