<div class="container" [class.show]="show_sidebar">
    <div class="sidebar">
        <sidebar
            heading="Users"
            name="users"
            [query_fn]="query_fn"
            [close]="show_sidebar"
            (event)="sidebarEvent($event)"
        ></sidebar>
    </div>
    <main (click)="show_sidebar = false">
        <item-display
            name="user"
            route="users"
            [save]="save_fn"
            [item]="item"
            [loading]="loading_item"
            [tabs]="[
                { id: 'about', name: 'About', icon: { class: 'backoffice-info-with-circle' } },
                { id: 'history', name: 'History', icon: { class: 'backoffice-list' } }
            ]"
            (event)="itemEvent($event)"
        >
        </item-display>
    </main>
</div>
