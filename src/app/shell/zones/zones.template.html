<div class="container" [class.show]="show_sidebar">
    <div class="sidebar" (tapped)="showSidebar()">
        <sidebar
            heading="Zones"
            [module]="module"
            [list]="list"
            (searchChange)="search($event)"
            [loading]="loading"
            [close]="show_sidebar"
            (event)="sidebarEvent($event)"
        ></sidebar>
    </div>
    <main (touchrelease)="showSidebar(false)">
        <item-display
            [item]="item"
            name="zone"
            [active]="tab"
            [tabs]="[
                { id: 'about', name: 'About', template: about, icon: { class: 'material-icons', value: 'info' } },
                {
                    id: 'systems',
                    name: 'Systems',
                    template: systems,
                    count: system_count,
                    icon: { class: 'material-icons', value: 'account_balance' }
                },
                { id: 'triggers', name: 'Triggers', template: triggers, count: trigger_count, icon: { class: 'material-icons', value: 'timer' } }
            ]"
            (event)="itemEvent($event)"
        >
            <ng-template #about>
                <zone-about [item]="item"></zone-about>
            </ng-template>
            <ng-template #systems>
                <zone-systems [item]="item"></zone-systems>
            </ng-template>
            <ng-template #triggers>
                <zone-triggers [item]="item"></zone-triggers>
            </ng-template>
        </item-display>
    </main>
</div>
