<div class="container">
        <div class="settings">
            <section class="select">
                <div class="dropdown">
                    <button widget>Add trigger</button>
                </div>
                <div class="btn">
                    <input placeholder="Filter triggers">
                </div>
            </section>
            <section class="list">
                <table *ngIf="model.triggers && model.triggers.length > 0">
                    <thead>
                        <td class="name">Name</td>
                        <td class="flex">Description</td>
                        <td class="small"></td>
                    </thead>
                    <tbody>
                        <tr *ngFor="let trigger of model.triggers">
                            <td class="name"><a (touchrelease)="goto(trigger)">{{trigger.name}}</a></td>
                            <td class="flex">{{trigger.description}}</td>
                            <td class="small">
                                <div class="action"><i class="material-icons">delete</i></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="info-block" *ngIf="!model.triggers || model.triggers.length <= 0">
                    <div class="text">No triggers for system</div>
                </div>
            </section>
        </div>
    </div>
