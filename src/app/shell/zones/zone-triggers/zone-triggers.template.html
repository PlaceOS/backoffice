<div class="container">
        <div class="settings">
            <section class="select">
                <div class="dropdown">
                    <button mat-button (tapped)="addTrigger()">Add trigger</button>
                </div>
                <mat-form-field appearance="outline">
                    <div class="prefix" matPrefix>
                        <app-icon [icon]="{ class: 'backoffice-magnifying-glass' }"></app-icon>
                    </div>
                    <input matInput [(ngModel)]="search_str" name="search-filter" placeholder="Filter Triggers">
                </mat-form-field>
            </section>
            <section class="list">
                <table *ngIf="model.triggers && model.triggers.length > 0">
                    <thead>
                        <td class="name">Name</td>
                        <td class="flex">Description</td>
                        <td class="small"></td>
                    </thead>
                    <tbody>
                        <tr *ngFor="let trigger of model.triggers">
                            <td class="name"><a (touchrelease)="goto(trigger)">{{trigger.name}}</a></td>
                            <td class="flex">{{trigger.description}}</td>
                            <td class="small">
                                <div class="action"><i class="backoffice-trash"></i></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="info-block" *ngIf="!model.triggers || model.triggers.length <= 0">
                    <div class="text">No triggers for zone</div>
                </div>
            </section>
        </div>
    </div>
