<div class="container">
    <header>Execute Command</header>
    <section>{{item?.name}}</section>
    <section class="tags" *ngIf="item && tag_list">
        <div class="label">Tags:</div>
        <div class="value">
            <div class="tag" *ngFor="let item of tag_list">{{item}}</div>
        </div>
    </section>
    <header>Settings</header>
    <section>
        <settings-display [model]="settings"></settings-display>
    </section>
</div>
