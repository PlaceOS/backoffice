<div class="container">
    <div class="btn">
        <input placeholder="Filter systems">
    </div>
    <div class="list" *ngIf="model.list && model.list.length > 0">
        <table>
            <thead>
                <td class="flex">Name</td>
                <td class="devices">No. Devices</td>
                <td class="created">Created</td>
            </thead>
            <tbody>
                <tr *ngFor="let item of model.list">
                    <td class="flex"><a (touchrelease)="goto(item)">{{item.name}} (<span class="id">{{item.id}}</span>)</a></td>
                    <td class="devices align-right">{{item.installed_ui_devices}}</td>
                    <td class="created">{{item.display?.created}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="info-block" *ngIf="!model.list || model.list.length <= 0">
        <div class="text">No systems found</div>
    </div>
</div>
