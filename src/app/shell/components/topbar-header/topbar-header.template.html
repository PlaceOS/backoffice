
<div class="container">
    <div class="topbar">
        <div class="menu" (tap)="toggleMenu()">
            <i class="material-icons">{{model.show_menu ? 'close' : 'menu'}}</i>
        </div>
        <div class="block">
            <div *ngIf="model.logo" class="logo" (tap)="logo()">
                <img *ngIf="model.logo.type==='image' || model.logo.type==='img'" [src]="model.logo.src">
                <i *ngIf="model.logo.type !== 'image' && model.logo.type!=='img'" [class]="model.logo.class">{{model.logo.value}}</i>
            </div>
        </div>
        <div class="block end">
            <!-- TODO Add user details display -->
            <div class="avatar" [title]="model.user?.name" tooltip position="bottom" offset="end" [template]="options" [(show)]="model.show" [triangle]="false" (touchrelease)="model.show = true">
                <div class="img" [style.background-image]="('url(' + (model.user?.image || 'https://www.gravatar.com/avatar/' + model.user?.gravatar_hash) + ')') | safestyle"></div>
            </div>
            <ng-template #options>
                <div class="user-options">
                    <div class="details">
                        <div class="name">{{model.user?.name || 'Guest'}}</div>
                        <div class="avatar" tooltip position="bottom" offset="end" [template]="options" [triangle]="false">
                            <div class="img" [style.background-image]="('url(' + (model.user?.image || 'https://www.gravatar.com/avatar/' + model.user?.gravatar_hash) + ')') | safestyle"></div>
                        </div>
                    </div>
                    <div class="list" *ngIf="model.options">
                        <div class="item" *ngFor="let item of model.options" click-responder (touchrelease)="select(item)">
                            <div class="icon">
                                <i [class]="item.icon?.class">{{item.icon?.value}}</i>
                            </div>
                            <div class="text">{{item.name}}</div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
