<div class="container" [class.show]="show_sidebar">
    <div class="sidebar">
        <sidebar
            heading="Domains"
            name="domains"
            [query_fn]="query_fn"
            [close]="show_sidebar"
            (event)="sidebarEvent($event)"
        ></sidebar>
    </div>
    <main (click)="show_sidebar = false">
        <item-display
            name="domain"
            route="domains"
            [save]="save_fn"
            [item]="item"
            [tabs]="[
                {
                    id: 'about',
                    name: 'About',
                    icon: { class: 'backoffice-info-with-circle' }
                },
                {
                    id: 'applications',
                    name: 'Applications',
                    count: applications || 0,
                    icon: { class: 'backoffice-publish' }
                },
                {
                    id: 'authentication',
                    name: 'Authentication',
                    count: auth_sources || 0,
                    icon: { class: 'backoffice-lock-open' }
                },
                { id: 'users', name: 'Users', count: user_count || 0, icon: { class: 'backoffice-users' } }
            ]"
            (event)="itemEvent($event)"
        >
        </item-display>
    </main>
</div>
