<div class="container" [class.show]="show_sidebar">
    <div class="sidebar">
        <sidebar
            heading="Zones"
            name="zones"
            [query_fn]="query_fn"
            [close]="show_sidebar"
            (event)="sidebarEvent($event)"
        ></sidebar>
    </div>
    <main (click)="show_sidebar = false">
        <item-display
            name="zone"
            route="zones"
            [save]="save_fn"
            [item]="item"
            [tabs]="[
                { id: 'about', name: 'About', icon: { class: 'backoffice-info-with-circle' } },
                {
                    id: 'systems',
                    name: 'Systems',
                    count: system_count,
                    icon: { class: 'backoffice-documents' }
                },
                { id: 'triggers', name: 'Triggers', count: trigger_count, icon: { class: 'backoffice-stopwatch' } },
                { id: 'metadata', name: 'Metadata', count: metadata_count, icon: { class: 'backoffice-gist' } },
                { id: 'children', name: 'Children', count: child_count, icon: { class: 'backoffice-flow-tree' } }
            ]"
            (event)="itemEvent($event)"
        >
        </item-display>
    </main>
</div>
