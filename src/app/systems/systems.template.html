<div class="container" [class.show]="show_sidebar">
    <div class="sidebar">
        <sidebar
            heading="Systems"
            name="systems"
        ></sidebar>
    </div>
    <main (click)="show_sidebar = false">
        <item-display
            name="system"
            route="systems"
            [tabs]="[
                { id: 'about', name: 'About', icon: { class: 'backoffice-info-with-circle' } },
                {
                    id: 'modules',
                    name: 'Modules',
                    count: device_count,
                    icon: { class: 'backoffice-tablet' }
                },
                { id: 'zones', name: 'Zones', count: zone_count, icon: { class: 'backoffice-layers' } },
                {
                    id: 'triggers',
                    name: 'Triggers',
                    count: trigger_count,
                    icon: { class: 'backoffice-stopwatch' }
                },
                {
                    id: 'metadata',
                    name: 'Metadata',
                    count: metadata_count,
                    icon: { class: 'backoffice-gist' }
                }
            ]"
        >
        </item-display>
    </main>
</div>
