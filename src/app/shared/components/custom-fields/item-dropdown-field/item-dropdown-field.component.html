<ng-container *ngIf="group">
    <div class="dropdown-field">
        <a-dropdown
            klass="form"
            [items]="options"
            [(ngModel)]="index"
            (ngModelChange)="setValue($event)"
            [id]="field.key"
            [placeholder]="field.label"
        ></a-dropdown>
    </div>
</ng-container>
