<div class="zone form" *ngIf="form">
    <form [formGroup]="form">
        <div class="field" *ngIf="form.controls.parent_zone">
            <label
                for="parent-zone"
                >Parent Zone:
            </label>
            <item-search-field
                name="parent-zone"
                [service]="zone_service"
                [exclude]="exclude"
                formControlName="parent_zone"
            ></item-search-field>
        </div>
        <div class="field" *ngIf="form.controls.name">
            <label
                for="zone-name"
                [class.error]="form.controls.name.invalid && form.controls.name.touched"
                >Name<span>*</span>:</label
            >
            <mat-form-field appearance="outline">
                <input
                    matInput
                    name="zone-name"
                    placeholder="Zone Name"
                    formControlName="name"
                    required
                />
                <mat-error *ngIf="form.controls.name.invalid">Zone name is required</mat-error>
            </mat-form-field>
        </div>
        <div class="field" *ngIf="form.controls.tag_list">
            <label
                for="system-email"
                [class.error]="form.controls.tag_list.invalid && form.controls.tag_list.touched"
                >Tags:</label
            >
            <mat-form-field appearance="outline">
                <mat-chip-list #chipList aria-label="Zone Tags">
                    <mat-chip
                        *ngFor="let tag of tag_list"
                        [selectable]="true"
                        [removable]="true"
                        (removed)="removeTag(tag)"
                    >
                        {{ tag }}
                        <app-icon matChipRemove [icon]="{ class: 'backoffice-cross' }"></app-icon>
                    </mat-chip>
                    <input
                        placeholder="Zone tags..."
                        [matChipInputFor]="chipList"
                        [matChipInputSeparatorKeyCodes]="separators"
                        [matChipInputAddOnBlur]="true"
                        (matChipInputTokenEnd)="addTag($event)"
                    />
                </mat-chip-list>
            </mat-form-field>
        </div>
        <div class="field" *ngIf="form.controls.description">
            <label for="description">Description:</label>
            <mat-form-field appearance="outline">
                <textarea
                    matInput
                    name="description"
                    placeholder="Description"
                    formControlName="description"
                ></textarea>
            </mat-form-field>
        </div>
    </form>
</div>
