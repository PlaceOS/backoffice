<div class="zone form" *ngIf="form">
    <form [formGroup]="form">
        <div class="field" *ngIf="form.controls.parent_zone">
            <label for="parent-zone">Parent Zone: </label>
            <item-search-field
                name="parent-zone"
                [service]="zone_service"
                [exclude]="exclude"
                formControlName="parent_zone"
            ></item-search-field>
        </div>
        <div class="field" *ngIf="form.controls.name">
            <label
                for="zone-name"
                [class.error]="form.controls.name.invalid && form.controls.name.touched"
                >Name<span>*</span>:</label
            >
            <mat-form-field appearance="outline">
                <input
                    matInput
                    name="zone-name"
                    placeholder="Zone Name"
                    formControlName="name"
                    required
                />
                <mat-error>Zone name is required</mat-error>
            </mat-form-field>
        </div>
        <div class="field" *ngIf="form.controls.tag_list">
            <label
                for="system-email"
                [class.error]="form.controls.tag_list.invalid && form.controls.tag_list.touched"
                >Tags:</label
            >
            <mat-form-field appearance="outline">
                <mat-chip-list #chipList aria-label="Zone Tags">
                    <mat-chip
                        *ngFor="let tag of tag_list"
                        [selectable]="true"
                        [removable]="true"
                        (removed)="removeTag(tag)"
                    >
                        {{ tag }}
                        <app-icon matChipRemove [icon]="{ class: 'backoffice-cross' }"></app-icon>
                    </mat-chip>
                    <input
                        placeholder="Zone tags..."
                        [matChipInputFor]="chipList"
                        [matChipInputSeparatorKeyCodes]="separators"
                        [matChipInputAddOnBlur]="true"
                        (matChipInputTokenEnd)="addTag($event)"
                    />
                </mat-chip-list>
            </mat-form-field>
        </div>
        <div class="field" *ngIf="form.controls.description">
            <label for="description">Description:</label>
            <mat-form-field appearance="outline">
                <textarea
                    matInput
                    name="description"
                    placeholder="Description"
                    formControlName="description"
                ></textarea>
            </mat-form-field>
        </div>
        <div class="field" *ngIf="form.controls.location">
            <label for="location">Location:</label>
            <mat-form-field appearance="outline">
                <input
                    matInput
                    name="location"
                    placeholder="Geo-location details for zone. <lat, long>"
                    formControlName="location"
                />
            </mat-form-field>
        </div>
        <div class="fieldset">
            <div class="field" *ngIf="form.controls.code">
                <label for="code">Code:</label>
                <mat-form-field appearance="outline">
                    <input
                        matInput
                        name="code"
                        placeholder="Organisation Code"
                        formControlName="code"
                    />
                </mat-form-field>
            </div>
            <div class="field" *ngIf="form.controls.location">
                <label for="type">Type:</label>
                <mat-form-field appearance="outline">
                    <input
                        matInput
                        name="type"
                        placeholder="Organisational Categorisation"
                        formControlName="type"
                    />
                </mat-form-field>
            </div>
        </div>
        <div class="fieldset">
            <div class="field" *ngIf="form.controls.count">
                <label for="count">Count:</label>
                <mat-form-field appearance="outline">
                    <input
                        matInput
                        name="count"
                        type="number"
                        placeholder="Resource count. Desks, Hardware, etc."
                        formControlName="count"
                    />
                </mat-form-field>
            </div>
            <div class="field" *ngIf="form.controls.capacity">
                <label for="capacity">Capacity:</label>
                <mat-form-field appearance="outline">
                    <input
                        matInput
                        name="capacity"
                        type="number"
                        placeholder="Physical capacity of the zone"
                        formControlName="capacity"
                    />
                </mat-form-field>
            </div>
        </div>
        <div class="field" *ngIf="form.controls.map_id">
            <label for="map">Map:</label>
            <mat-form-field appearance="outline">
                <input matInput name="map" placeholder="Map ID or URL" formControlName="map_id" />
            </mat-form-field>
        </div>
    </form>
</div>
