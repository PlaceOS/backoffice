<div class="zone form" *ngIf="form">
    <form [formGroup]="form">
        <div class="field" *ngIf="form.controls.parent_zone">
            <label for="parent-zone" i18n="@@parentZoneLabel">Parent Zone: </label>
            <item-search-field
                name="parent-zone"
                [service]="zone_service"
                [exclude]="exclude"
                formControlName="parent_zone"
            ></item-search-field>
        </div>
        <div class="field" *ngIf="form.controls.name">
            <label
                for="zone-name"
                [class.error]="form.controls.name.invalid && form.controls.name.touched"
                i18n="@@nameLabel"
                >
                Name<span>*</span>:
                </label
            >
            <mat-form-field appearance="outline">
                <input
                    matInput
                    name="zone-name"
                    placeholder="Zone Name"
                    i18n-placeholder="@@zoneNamePlaceholder"
                    formControlName="name"
                    required
                />
                <mat-error i18n="@@zoneNameError">Zone name is required</mat-error>
            </mat-form-field>
        </div>
        <div class="field" *ngIf="form.controls.display_name">
            <label
                for="zone-display"
                [class.error]="form.controls.display_name.invalid && form.controls.display_name.touched"
            >
                Display Name:
            </label>
            <mat-form-field appearance="outline">
                <input
                    matInput
                    name="zone-display"
                    placeholder="Zone display name"
                    i18n-placeholder="@@zoneDisplayNamePlaceholder"
                    formControlName="display_name"
                />
            </mat-form-field>
        </div>
        <div class="field" *ngIf="form.controls.tags">
            <label
                for="system-email"
                [class.error]="form.controls.tags.invalid && form.controls.tags.touched"
                i18n="@@tagsLabel"
                >
                Tags:
                </label
            >
            <mat-form-field appearance="outline">
                <mat-chip-list #chipList aria-label="Zone Tags">
                    <mat-chip
                        *ngFor="let tag of tag_list"
                        [selectable]="true"
                        [removable]="true"
                        (removed)="removeTag(tag)"
                    >
                        {{ tag }}
                        <app-icon matChipRemove [icon]="{ class: 'backoffice-cross' }"></app-icon>
                    </mat-chip>
                    <input
                        placeholder="Zone tags..."
                        i18n-placeholder="@@zoneTagsPlaceholder"
                        [matChipInputFor]="chipList"
                        [matChipInputSeparatorKeyCodes]="separators"
                        [matChipInputAddOnBlur]="true"
                        (matChipInputTokenEnd)="addTag($event)"
                    />
                </mat-chip-list>
            </mat-form-field>
        </div>
        <div class="field" *ngIf="form.controls.description">
            <label for="description" i18n="@@descriptionLabel">Description:</label>
            <mat-form-field appearance="outline">
                <textarea
                    matInput
                    name="description"
                    placeholder="Description"
                    i18n-placeholder="@@descriptionPlaceholder"
                    formControlName="description"
                ></textarea>
            </mat-form-field>
        </div>
        <div class="field" *ngIf="form.controls.location">
            <label for="location" i18n="@@locationLabel">Location:</label>
            <mat-form-field appearance="outline">
                <input
                    matInput
                    name="location"
                    placeholder="Geo-location details for zone. <lat, long>"
                    i18n-placeholder="@@locationPlaceholder"
                    formControlName="location"
                />
            </mat-form-field>
        </div>
        <div class="fieldset">
            <div class="field" *ngIf="form.controls.code">
                <label for="code" i18n="@@codeLabel">Code:</label>
                <mat-form-field appearance="outline">
                    <input
                        matInput
                        name="code"
                        placeholder="Organisation Code"
                        i18n-placeholder="@@codePlaceholder"
                        formControlName="code"
                    />
                </mat-form-field>
            </div>
            <div class="field" *ngIf="form.controls.location">
                <label for="type" i18n="@@typeLabel">Type:</label>
                <mat-form-field appearance="outline">
                    <input
                        matInput
                        name="type"
                        placeholder="Organisational Categorisation"
                        i18n-placeholder="@@zoneTypePlaceholder"
                        formControlName="type"
                    />
                </mat-form-field>
            </div>
        </div>
        <div class="fieldset">
            <div class="field" *ngIf="form.controls.count">
                <label for="count" i18n="@@countLabel">Count:</label>
                <mat-form-field appearance="outline">
                    <input
                        matInput
                        name="count"
                        type="number"
                        placeholder="Resource count. Desks, Hardware, etc."
                        i18n-placeholder="@@zoneFeatureCountPlaceholder"
                        formControlName="count"
                    />
                </mat-form-field>
            </div>
            <div class="field" *ngIf="form.controls.capacity">
                <label for="capacity" i18n="@@capacityLabel">Capacity:</label>
                <mat-form-field appearance="outline">
                    <input
                        matInput
                        name="capacity"
                        type="number"
                        placeholder="Physical capacity of the zone"
                        i18n-placeholder="@@zoneCapacityPlaceholder"
                        formControlName="capacity"
                    />
                </mat-form-field>
            </div>
        </div>
        <div class="field" *ngIf="form.controls.map_id">
            <label for="map" i18n="@@mapUrlLabel">Map:</label>
            <mat-form-field appearance="outline">
                <input
                    matInput
                    name="map"
                    placeholder="Map ID or URL"
                    i18n-placeholder="@@mapUrlPlaceholder"
                    formControlName="map_id"
                />
            </mat-form-field>
        </div>
    </form>
</div>
