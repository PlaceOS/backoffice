<div class="container" [class.error]="error_list && error_list.errors && error_list.errors.length > 0">
    <div class="line-numbers">
        <div class="item" [class.error]="item.error" *ngFor="let item of settings; let i = index"
            [class.hover]="hover === i" (mouseenter)="hovering(i)" (mouseleave)="leave(i)">
            {{i + 1}}
        </div>
    </div>
    <div class="list">
        <div class="item" [class.error]="item.error" *ngFor="let item of settings; let i = index" [class.hover]="hover === i" [style.width]="(length * .62) + 'em'"
            (mouseenter)="hovering(i)" (mouseleave)="leave(i)">
            <code [class]="'level' + depth" [innerHTML]="item.formatted | safe"></code>
            <div class="icon error" *ngIf="item.error">
                <i class="material-icons">error</i>
            </div>
        </div>
        <textarea *ngIf="input" [(ngModel)]="text_string" (focus)="focus()" (blur)="focused = false"  (ngModelChange)="checkSettings()"></textarea>
    </div>
    <div class="copy" *ngIf="!input" (touchrelease)="copy()">
        <i class="material-icons">input</i>
    </div>
</div>
