<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Authentication Success</title>
    </head>
    <body>
        <script>
            function convertPairStringToMap(str) {
                var map = {};
                var str_pairs = str.split('&');
                for (var str_pair of str_pairs) {
                    var split_pair = str_pair.split('=');
                    if (split_pair[1]) {
                        map[decodeURIComponent(split_pair[0])] = decodeURIComponent(split_pair[1]);
                    }
                }
                return map;
            }

            function handleAuthAndContinue() {
                var origin = window.location.origin;
                if (window != window.top && window != window.parent && origin &&
                    (!localStorage || localStorage.getItem('iframe_auth') === 'true') &&
                    origin === window.parent.location.origin) {
                    console.log('[ACA][Auth]iFrame Detected. Processing message passing...');
                    var message = 'error';
                    if (window.location.hash.indexOf('access_token') !== -1) {
                        message = '{"token":"' + window.location.hash.replace(/^.*access_token=([^&]+).*$/, '$1') +
                        '","expires_in":' + parseInt(window.location.hash.replace(/^.*expires_in=([^&]+).*$/, '$1')) + '}';
                    } else if (window.location.search.indexOf('code') !== -1) {
                        message = '{"code":"' + window.location.search.replace(/^.*code=([^&]+).*$/, '$1') + '"}';
                    }
                    try {
                            // Standards based browsers
                        parent.postMessage(message, origin);
                    } catch(e) {
                        console.error(e);
                    }
                } else {
                    console.log('[ACA][Auth] Main Frame Detected. Processing redirection...');
                    var data = window.location.search || window.location.hash;
                    data = data.replace(/(^#|^\?)/g, '');
                    var loc = localStorage.getItem('oauth_redirect') || origin;
                    console.log('[ACA][Auth] Returning to ' + loc);
                    var search_index = loc.indexOf('?');
                    var hash_index = loc.indexOf('#');
                    console.log('[ACA][Auth] Auth parameters:', convertPairStringToMap(data));
                    // Append to existing query params if they exist
                    data = search_index >= 0 ? '&' + data : data = '?' + data;
                    var continue_url = (loc + data).replace(/$#/g, '').replace(/#&/g, '#').replace(/\?&/g, '?').replace(/&&/g, '');
                    window.location.href = continue_url;
                }
            };
            if (window.addEventListener) {
                window.addEventListener("DOMContentLoaded", handleAuthAndContinue);
            } else {
                handleAuthAndContinue();  // IE 8
            }
        </script>
    </body>
</html>
