# This is a basic workflow to help you get started with Actions

name: Production Flow

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - uses: mayur-rawte/github-angular-actions@latest

    - name: Update application version
      run: npm run semantic-release && npm run postinstall

    - name: Builds the application
      run: ng build --prod --aot
      
    - name: Deploy the application
      uses: seanmiddleditch/gha-publish-to-git@v1
      with:
        repository: https://github.com/placeos/www-core
        branch: master
        source_folder: dist
        target_folder: backoffice
        commit_message: "build(backoffice): CI build at `date +'%Y-%m-%d %H:%M:%S'`"
